{% extends 'vta/base_vta.html' %}
{% load static %}
{% block contenido %}
<div class="row">
    <div class="col">
        <div class="card py-3 border-left-success">
            <div class="card-body">
                <div class="row">
                    <div class="col-md">
                        <h4 class="m-0 font-weight-bold text-primary">Condiciones</h4>
                    </div>
                </div>
                <hr>
                <div class="table-responsive">
                    <table class="table table-sm table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in tabla %}
                                <tr>
                                    <td>{{ i.pk }}</td>
                                    <td>{{ i.nombre }}</td>
                                </tr>
                            {% empty %}
                                <tr><td colspan="2"><h3>No hay registros</h3></td></tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock contenido %}
