{% extends 'vta/base_vta.html' %}
{% load static %}
{% block contenido %}
<div class="row">
    <div class="col">
        <div class="card py-3 border-left-success">
            <div class="card-body">
                <div class="row">
                    <div class="col-md">
                        <h4 class="m-0 font-weight-bold text-primary">Forma de pago</h4>
                    </div>
                </div>
                <hr>
                <div class="table-responsive">
                    <table class="table table-sm table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">No.</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Condici&oacute;n</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in pago %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td>{{ i.nombre }}</td>
                                <td>{{ i.condicion.nombre }}</td>
                            </tr>
                            {% empty %}
                                <tr><td colspan="3"><h4>No hay registros</h4></td><tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock contenido %}
