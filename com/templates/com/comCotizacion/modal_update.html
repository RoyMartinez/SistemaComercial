{% load widget_tweaks %}
{% load crispy_forms_tags %}
<form method="POST" data-url="{% url 'com_cotizacionEdit' form.instance.referencia %}" class="update-form" autocomplete="off">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title text-center">Editar Cotizaci&oacute;n</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {{form|crispy}}
    </div>
    <div class="modal-footer">
        <button class="btn btn-outline-danger" type="submit">
            <i class="far fa-save"></i> &nbsp; Actualizar
        </button>
    </div>
</form>
<script type="text/javascript">
    $('.form-control').eq(0).prop('readonly',true);
</script>
