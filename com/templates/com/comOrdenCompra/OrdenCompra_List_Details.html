{% for i in ordencompra %}
<tr>
    <td>{{ i.referencia }}</td>
    <td>{{ i.fecha|date:"SHORT_DATE_FORMAT" }}</td>
    <td>{{ i.proveedor }}</td>
    <td>
        <button type="button" class="btn btn-info btn-sm show-form-update" data-url="{% url 'com_ordencompraEdit' i.referencia %}">
            <i class="fas fa-pencil-alt"></i>&nbsp; Editar
        </button>&nbsp;        
        <a role="button" class="btn btn-dark btn-sm" href="{% url 'com_ordencompraDetail' i.referencia %}">
            <i class="fas fa-info"></i>&nbsp; Detalles
        </a>
    </td>
</tr>
{% empty %}
    <tr><td colspan="4"><h3>Sin registros</h3></td></tr>
{% endfor %}
