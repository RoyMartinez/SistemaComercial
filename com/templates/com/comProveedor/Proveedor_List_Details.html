{% for i in proveedor %}
<tr>
    <td>{{ i.abreviatura }}</td>
    <td>{{ i.nombre }}</td>
    <td class="centrado">
        <button type="button" class="btn btn-info btn-sm show-form-update" data-toogle="tooltip" title="Editar" data-url="{% url 'com_proveedorEdit' i.abreviatura %}">
            <i class="fas fa-pencil-alt"> </i>&nbsp;Editar
        </button>
    </td>
    <td class="centrado">
        <a type="button" class="btn btn-dark btn-sm" data-toogle="tooltip" title="Contacto" href="{% url 'com_proveedorContact' i.abreviatura %}">
            <i class="fa fa-id-card"> </i>&nbsp;Contactos
        </a>
    </td>         
    <td class="centrado">
        <a type="button" class="btn btn-warning btn-sm" data-toogle="tooltip" title="Sucursales" href="{% url 'com_proveedorAddress' i.abreviatura %}">
            <i class="fa fa-map-marker"> </i>&nbsp;Sucursales
        </a>
    </td>
</tr>
{% empty %}
    <tr><td colspan="5"><h3>No hay proveedores registrados</h3></td></tr>
{% endfor %}
