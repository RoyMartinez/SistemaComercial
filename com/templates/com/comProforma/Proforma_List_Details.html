{% for i in proforma %}
<tr>
    <td>{{ i.referencia }}</td>
    <td>{{ i.proveedor }}</td>
    <td>{{ i.fecha|date:"SHORT_DATE_FORMAT" }}</td>
    <td>{{ i.notas }}</td>
    <td>
        <button type="button" class="btn btn-info btn-sm show-form-update" data-url="{% url 'com_proformaEdit' i.referencia %}">
            <i class="fas fa-pencil-alt"></i>&nbsp;Editar
        </button>&nbsp;
        <a role="button" class="btn btn-dark btn-sm" href="{% url 'com_proformaDetail' i.referencia %}">
            <i class="fas fa-info"></i>&nbsp; Detalles
        </a>
    </td>
</tr>
{% empty %}
    <tr><td colspan="5"><h1>Sin registros</h1></td>
</tr>
{% endfor %}
