{% for i in um %}
<tr>
    <td>{{ i.id_um }}</td>
    <td>{{ i.nombre }}</td>
    <td>
        {% if i.nombre == 'Unidad' %}
            <label>Registro del sistema</label>
        {% else %}
            <button type="button" class="btn btn-info btn-sm show-form-update" data-url="{% url 'Um_Editar' i.id_um %}">
                <i class="fas fa-pencil-alt"></i>&nbsp;Editar
            </button>
            <a role="button" class="btn btn-danger btn-sm"  href="{% url 'Um_Eliminar' i.id_um %}">
                <i class="fas fa-trash-alt"></i>&nbsp; Eliminar 
            </a>
        {% endif %}
    </td>
</tr>
{% empty %}
    <tr><td colspan="3"><h4>No se encontraron registros</h4></td></tr>
{% endfor %}
