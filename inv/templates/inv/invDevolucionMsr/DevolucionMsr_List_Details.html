{% load static %} 
{% for i in devolucionmsr%}
<tr>
    <td>{{ i.referencia }}</td>
    <td>{{ i.fecha|date:'SHORT_DATE_FORMAT' }}</td>
    <td>{{ i.nota }}</td>
    <td>{{ i.estado }}</td>
    <td>
        {% if i.estado.id == 1 %}
            <a role="button" class="btn btn-info btn-sm" target="_blank"   href="{% url 'DevolucionMsr_Imprimir' i.referencia %}">
                <i class="fas fa-print"></i>&nbsp; Imprimir
            </a>
            <a role="button" class="btn btn-sm btn-dark" href="{% url 'DevolucionMaestroDetalle' i.referencia %}">
                <i class="fas fa-info"></i>&nbsp; Ver detalles
            </a>
        {% elif i.estado.id == 4 %}
            <a role="button" class="btn btn-sm btn-dark" href="{% url 'DevolucionMaestroDetalle' i.referencia %}">
                <i class="fas fa-info"></i>&nbsp; Editar detalles
            </a>
        {% endif %}
    </td>
</tr>
{% empty %}
    <tr><td colspan="8"><h3>No se encontraron registros</h3></td></tr>
{% endfor %}
