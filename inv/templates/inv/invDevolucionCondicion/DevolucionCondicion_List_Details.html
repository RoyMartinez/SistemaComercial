{% for i in devolucioncondicion %}
<tr>
    <td>{{ i.descripcion }}</td>
    <td>{{ i.valor }}</td>
    <td>
        <button type="button" class="btn btn-sm btn-info show-form-update" data-url="{% url 'DevolucionCondicion_Editar' i.pk %}">
            <i class="fas fa-pencil-alt"></i>&nbsp;Editar
        </button>
    </td>
</tr>
{% empty %}
    <tr><td colspan="3"><h3>No se encontraron registros</h3></td></tr>
{% endfor %}
