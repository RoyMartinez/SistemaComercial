{% for i in centrocosto %}
<tr>
    <td>{{ i.nombre }}</td>
    <td>{{ i.cuenta_contab }}</td>
    <td>
        <button type="button" class="btn btn-info btn-sm show-form-update" data-url="{% url 'CentroCosto_Editar' i.pk %}">
            <i class="fas fa-pencil-alt"></i>&nbsp; Editar
        </button>
    </td>
</tr>
{% empty %}
    <tr><td colspan="3"><h3>No se encontraron registros</h3></td></tr>
{% endfor %}
