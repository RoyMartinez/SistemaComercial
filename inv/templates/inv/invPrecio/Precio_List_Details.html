{% for i in precio %}
<tr>
    <td>{{ i.pk }}</td>
    <td>{{ i.descripcion }}</td>
    <td>
        <button type="button" class="btn btn-info btn-sm show-form-update" data-url="{% url 'Precio_Editar' i.pk %}">
            <i class="fas fa-pencil-alt"></i>&nbsp; Editar
        </button>
    </td>
</tr>
{% empty %}
    <tr><td colspan="3"><h3>Sin registros</h3></td></tr>
{% endfor %}
