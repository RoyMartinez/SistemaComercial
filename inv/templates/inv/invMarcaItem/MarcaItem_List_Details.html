{% for i in marcaitem %}
<tr>
    <td>{{ i.siglas }}</td>
    <td>{{ i.marca }}</td>
    <td>
        {% if i.siglas == 'GEN' %}
            <label>Registro del sistema</label>
        {% else %}
            <button type="button" class="btn btn-sm btn-info show-form-update" data-url="{% url 'MarcaItem_Editar' i.siglas %}">
                <i class="fas fa-pencil-alt"></i>&nbsp; Editar
            </button>
            <a role="button" class="btn btn-danger btn-sm"  href="{% url 'MarcaItem_Eliminar' i.siglas %}">
                <i class="fas fa-trash-alt"></i>&nbsp; Eliminar
            </a>
        {% endif %}
    </td>
</tr>
{% empty %}
<tr><td colspan="3"<h1>No hay Registro en Marca</h1></td></tr>
{% endfor %}
