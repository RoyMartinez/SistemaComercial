{% load static %} 
{% for i in vencidos %}
<tr>
    <td>{{ i.referencia }}</td>
    <td>{{ i.item }}</td>
    <td>{{ i.fecha_venc|date:'SHORT_DATE_FORMAT' }}</td>
    <td>{{ i.cantidad }}</td>
    <td>{{ i.fecha_cero }}</td>
</tr>
{% empty %}
    <tr><td colspan="8"><h3>No se encontraron registros</h3></td></tr>
{% endfor %}
