{% for i in familia %}
<tr>
    <td>{{ i.pk }}</td>
    <td>{{ i.rubro }}</td>
    <td>{{ i.descripcion }}</td>
    {% if suc.user.is_staff %}
    <td>
        <button type="button" class="btn btn-info btn-sm show-form-update" data-url="{% url 'N2Familia_Editar2' i.pk %}">
            <i class="fas fa-pencil-alt"></i>&nbsp;Editar
        </button>
        <a role="button" class="btn btn-danger btn-sm"  href="{% url 'N2Familia_Eliminar' i.pk %}">
            <i class="fas fa-trash-alt"></i>&nbsp;Eliminar
        </a>
    </td>
    {% endif %}
</tr>
{% empty %}
<tr><td colspan="4"><h3>No se encontraron registros</h3></td></tr>
{% endfor %}
