{% for i in sucursal %}
<tr>
    <td>{{ i.siglas }}</td>
    <td>{{ i.nombre }}</td>
    <td>{{ i.direccion }}</td>
    <td>{{ i.telefonos }}</td>
    <td>
        <button type="button" class="btn btn-primary btn-sm show-form" data-url="{% url 'Sucursal_Saldo' i.siglas %}">
            <span class="fas fa-dollar-sign">&nbsp;Saldo</span>
        </button>
        <button type="button" class="btn btn-info btn-sm show-form-update" data-url="{% url 'Sucursal_Editar' i.siglas %}">
            <i class="fas fa-pencil-alt"></i>&nbsp;Editar
        </button>
    </td>
</tr>
{% empty %}
    <tr><td colspan="5"><h3>No se encontraron registros</h3></td></tr>
{% endfor %}
