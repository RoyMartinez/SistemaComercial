    {% for i in rubro %}
    <tr>
        <td>{{ i.pk }}</td>
        <td>{{ i.descripcion }}</td>
        <td>{{ i.codigo_sac }}</td>
        {% if suc.user.is_staff %}
        <td>
            <button type="button" class="btn btn-info btn-sm show-form-update" data-url="{% url 'N1Rubro_Editar2' i.pk %}">
                <i class="fas fa-pencil-alt"></i>&nbsp; Editar
            </button>
            <a type="button" class="btn btn-danger btn-sm" href="{% url 'N1Rubro_Eliminar' i.pk %}">
                <i class="fas fa-trash-alt"></i>&nbsp; Eliminar
            </a>
        </td>
        {% endif %}
    </tr>
{% empty %}
    <tr><td colspan="4"><h3>No se encontraron registros</h3></td></tr>
{% endfor %}
