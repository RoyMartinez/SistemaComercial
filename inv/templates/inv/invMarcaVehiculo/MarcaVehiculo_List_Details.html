{% for i in marcavehiculo %}
<tr>
    <td>{{ i.siglas }}</td>
    <td>{{ i.marca }}</td>
    <td>
        {% if i.siglas == 'NE' %}
            <label>Registro del sistema</label>
        {% else %}
            <button type="button" class="btn btn-sm btn-info show-form-update" data-url="{% url 'MarcaVehiculo_Editar' i.siglas %}">
                <i class="fas fa-pencil-alt"></i>&nbsp;Editar
            </button>
            <a class="btn btn-danger btn-sm" href="{% url 'MarcaVehiculo_Eliminar' i.siglas %}">
                <i class="fas fa-trash-alt"></i>&nbsp;Eliminar
            </a>
        {%endif%}
    </td>
</tr>
{% empty %}
    <tr><td colspan="3"><h3>No hay registros</h3></td></tr>
{% endfor %}
